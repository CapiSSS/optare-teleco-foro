<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/base-css.css"/>
        <link rel="stylesheet" href="css/div-wide-center.css"/>
        <link rel="stylesheet" href="css/input-wide.css"/>
        <title>Registra tu correo</title>
    </head>
    <body>
        <div>
            <h1>INSERTA TU NOMBRE Y TU CORREO ELECTRÓNICO Y... ¡ENTRARÁS EN EL SORTEO DE UN IPAD DE ÚLTIMA GENERACIÓN!</h1>
            <form action="/email" method="post">
                <p>
                    <input type="text" id="name" name="nombre" placeholder="John Doe" required/>
                </p>
                <p>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required/>
                </p>
                <p>
                    <button type="submit">¡QUIERO GANAR!</button>
                </p>
            </form>
        </div>
    </body>
</html>
